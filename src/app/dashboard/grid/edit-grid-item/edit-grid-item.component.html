<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new Post' : 'Edit Post' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">
    <div class="form-group">
      <div class="input-group">
        <label for="ESTIMATE_DESCRIPTION" class="control-label">ESTIMATE DESCRIPTION</label>
        <input type="text" class="k-textbox" formControlName="ESTIMATE_DESCRIPTION" />
        <div class="k-tooltip k-tooltip-validation"
          [hidden]="editForm.controls.ESTIMATE_DESCRIPTION.valid || editForm.controls.ESTIMATE_DESCRIPTION.pristine">
          ESTIMATE DESCRIPTION is required
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="BUYER_NAME" class="control-label">BUYER NAME</label>
        <input type="text" class="k-textbox" formControlName="BUYER_NAME" />
        <div class="k-tooltip k-tooltip-validation"
          [hidden]="editForm.controls.BUYER_NAME.valid || editForm.controls.BUYER_NAME.pristine">
          BUYER NAME is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <kendo-daterange>
            <label>
                <span class="label">Start</span>
                <kendo-dateinput kendoDateRangeStartInput formControlName="REQUEST_START_DATE" [(value)]="REQUEST_START_DATE"></kendo-dateinput>
            </label>
            <label>
                <span class="label">End</span>
                <kendo-dateinput kendoDateRangeEndInput formControlName="REQUEST_END_DATE" [(value)]="REQUEST_END_DATE"></kendo-dateinput>
            </label>
        </kendo-daterange>
      </div>
    </div>
  </form>

  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
